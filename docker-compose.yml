# docker-compose.yml
version: '3.8'

services:
  # Laravel Application Service (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80" # Map port 8080 di lokal ke port 80 (Nginx) di container app
    volumes:
      - .:/var/www/html 
    environment:
      APP_NAME: Guestbook
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306 # This is the internal container port for MySQL, not your host port
      DB_DATABASE: guestbook_db # <--- CHANGED HERE
      DB_USERNAME: user
      DB_PASSWORD: password
    depends_on:
      - db

  # Database Service (MySQL)
  db:
    image: mysql:5.7
    ports:
      - "3307:3306"
    # Host port 3307 -> Container port 3306
    environment:
      MYSQL_DATABASE: guestbook_db # <--- CHANGED HERE
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql

# Docker Volumes
volumes:
  db_data: